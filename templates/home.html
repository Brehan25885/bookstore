<!-- templates/home.html -->
{%extends '_base.html'%}
{%load static%}

{%block title%}
Home
{%endblock title%}

{%block content%}
<h1>Homepage</h1>
<form class="form-inline mt-2 mt-md-0" action="{% url 'search_results' %}" metod="get">
<input name="q" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
</form>
<img class='bookcover' src="{%static 'images/dfp.png'%}"
{%if user.is_authenticated%}
Hi{{ user.email}}
<p>
    <a href="{% url 'account_logout'%}">Logout</a>
</p>
{% else %}
<p>you are not logged in</p>
<a href="{%url 'account_login'%}">Login</a>
<a href="{%url 'account_signup'%}">Sign Up</a>

{% endif %}

{%endblock content%}
